<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="content">


            <div class="main-upper">
                <h1>Distance Unit Converter</h1>
                <h2>FROM</h2>

                <div class="value-box">
                     <input type="number" id="input-value-upper" inputmode="decimal" autocomplete="off" value="" />
                </div>


                <select class="main-select" id="unit-select">
                    <option value="" disabled selected hidden>Select a unit</option>
                    <option value="m">Meter</option>
                    <option value="km">Kilometer</option>
                    <option value="mi">Mile</option>
                    <option value="ft">Foot</option>
                    <option value="yd">Yard</option>
                </select>
            </div>


            <div class="main-botton">
                <h2>TO</h2>


                 <select class="main-select" id="unit-select">
                    <option value="" disabled selected hidden>Select a unit</option>
                    <option value="m">Meter</option>
                    <option value="km">Kilometer</option>
                    <option value="mi">Mile</option>
                    <option value="ft">Foot</option>
                    <option value="yd">Yard</option>
                </select>

                <button id="converter-btn">Convert!</button>

                <p class="result-symbol"> = </p>

                <div class="value-box">
                    <input type="number" id="input-value-botton" value="" />
                </div>

              
            </div>

            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
